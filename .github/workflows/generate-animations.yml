name: Generate AI Animations

on:
  workflow_dispatch:
    inputs:
      figures:
        description: 'Figures to animate (comma-separated, or "all")'
        required: false
        default: 'all'
  schedule:
    # Run weekly on Sundays at midnight UTC
    - cron: '0 0 * * 0'

env:
  REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}

jobs:
  generate-animations:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Generate animations
        run: |
          python generate_animations.py
          
      - name: Upload animation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: animations
          path: animations/*.mp4
          retention-days: 30
          
      - name: Commit animations to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add animations/
          git diff --staged --quiet || git commit -m "Auto-generate AI animations [skip ci]"
          git push
